spring.application.name=register

#URL de conexão com banco de dados

spring.datasource.url=jdbc:mysql://localhost:3306/bank

#usuario no banco de dados

spring.datasource.username=root

#senha no banco de dados
spring.datasource.password=1234

#drive
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialeto do Hibernate para banco mysql

spring.jpa.properties.Hibernate.Dialet=org.hibernate.dialect.MySQL8Dialect

# criação de schema
spring.jpa.hibernate.ddl-auto=update


spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true